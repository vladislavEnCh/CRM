<div class="page-title">
  <h4>Categories</h4>
  <button
    (click)="updateInput()"
    [routerLink]="['/categories/new']"
    class="waves-effect waves-light btn grey darken-3"
  >
    Add categories
  </button>
</div>

<div *ngIf="categorys$ | async as categorys; else loader" class="row">
  <div class="col s12">
    <div *ngIf="categorys.length !== 0; else empty" class="collection">
      <a
        [routerLink]="['/categories', category._id]"
        *ngFor="let category of categorys"
        class="collection-item"
        >Caterory {{ category.name }}</a
      >
    </div>
  </div>
</div>
<ng-template #empty> <h3>here empty, add smth</h3></ng-template>
<ng-template #loader><app-loader></app-loader></ng-template>
